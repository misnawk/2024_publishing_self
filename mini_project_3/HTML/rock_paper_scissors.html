<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../../../HTML & CSS/common/reset.css" />
    <link rel="stylesheet" href="../css/rock_paper_scissors.css" />
    <script src="../js/rock_paper_scissors.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <div class="heart">
          <img src="../photo/heart.png" alt="" />
          <span class="heart__count">3</span>
        </div>

        <div href="" class="tool">
          <a class="stop">
            <img src="../photo/stop.png" alt="" />
          </a>
          <a href="intro.html" class="home">
            <img src="../photo/home.png" alt="" />
          </a>
        </div>
      </div>

      <div class="content">
        <div class="totalScore">
          <div class="pcScore">
            <span>PC : 0</span>
          </div>

          <div>
            <span>VS</span>
          </div>

          <div class="userScore">
            <span>Player : 0</span>
          </div>
        </div>

        <div class="selection">
          <img class="selection__img" src="" alt="" />
        </div>

        <div class="chose">
          <button class="scissors">가위</button>

          <button class="rock">바위</button>

          <button class="paper">보</button>
        </div>
      </div>
    </div>
  </body>
</html>
